<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Minimal MCP-Client (Materialize)</title>

    <!-- Materialize CSS (via CDN) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" />
    <!-- Material Icons (optional, falls du Icons brauchst) -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
</head>

<body class="grey lighten-4">

    <!-- Navbar -->
    <nav class="blue darken-3">
        <div class="nav-wrapper container">
            <span class="brand-logo">MCP Client</span>
        </div>
    </nav>

    <!-- Haupt-Container -->
    <div class="container">
        <h4 class="center-align" style="margin-top: 2rem;">
            Minimal MCP Client UI (Materialize)
        </h4>

        <!-- 1. Neuen MCP-Server registrieren -->
        <div class="card">
            <div class="card-content">
                <span class="card-title">1. Neuen MCP-Server registrieren</span>
                <div class="row" style="margin-top: 1rem;">
                    <div class="input-field col s12 m6">
                        <input id="serverName" type="text" class="validate" />
                        <label for="serverName">Server-Name</label>
                    </div>
                    <div class="input-field col s12 m6">
                        <input id="serverUrl" type="text" class="validate" />
                        <label for="serverUrl">SSE-URL (z.B. http://127.0.0.1:3000/sse)</label>
                    </div>
                </div>
                <button id="btnAddServer" class="btn waves-effect waves-light blue">
                    Hinzuf체gen
                </button>
            </div>
        </div>

        <!-- 2. Registrierte Server -->
        <div class="card">
            <div class="card-content">
                <span class="card-title">2. Registrierte Server</span>
                <ul id="serverList" class="collection" style="margin-top: 1rem;"></ul>
            </div>
        </div>

        <!-- 3. Frage stellen -->
        <div class="card">
            <div class="card-content">
                <span class="card-title">3. Frage / Prompt</span>
                <div class="row" style="margin-top: 1rem;">
                    <div class="input-field col s12">
                        <input id="question" type="text" class="validate" />
                        <label for="question">Deine Frage / Prompt</label>
                    </div>
                </div>
                <button id="btnAsk" class="btn waves-effect waves-light green">
                    Senden
                </button>
            </div>
        </div>

        <!-- Bereich f체r Antwort -->
        <div class="card">
            <div class="card-content">
                <span class="card-title">Antwort</span>
                <pre id="responseArea" style="min-height: 3em;"></pre>
            </div>
        </div>
    </div>

    <!-- Materialize JS (inkl. Abh채ngigkeiten) -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <!-- Eingebettetes JS -->
    <script>
        const serverNameEl = document.getElementById("serverName");
        const serverUrlEl = document.getElementById("serverUrl");
        const btnAddServer = document.getElementById("btnAddServer");
        const serverListEl = document.getElementById("serverList");

        const questionEl = document.getElementById("question");
        const btnAsk = document.getElementById("btnAsk");
        const responseEl = document.getElementById("responseArea");

        // L채dt aktuelle Server beim Start
        async function fetchServers() {
            try {
                const res = await fetch("/api/servers");
                const data = await res.json();
                updateServerList(data);
            } catch (err) {
                console.error(err);
            }
        }

        function updateServerList(servers) {
            serverListEl.innerHTML = "";
            for (const [name, config] of Object.entries(servers)) {
                const li = document.createElement("li");
                li.classList.add("collection-item");
                li.textContent = `${name} -> ${config.url}`;
                serverListEl.appendChild(li);
            }
        }

        btnAddServer.addEventListener("click", async () => {
            const name = serverNameEl.value.trim();
            const url = serverUrlEl.value.trim();
            if (!name || !url) {
                alert("Bitte Name und URL angeben!");
                return;
            }
            try {
                await fetch("/api/servers", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ name, url }),
                });
                serverNameEl.value = "";
                serverUrlEl.value = "";
                await fetchServers();
            } catch (err) {
                console.error(err);
            }
        });

        btnAsk.addEventListener("click", async () => {
            const q = questionEl.value.trim();
            if (!q) {
                alert("Bitte eine Frage eingeben.");
                return;
            }
            responseEl.textContent = "Lade...";

            try {
                const res = await fetch("/api/ask", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ question: q }),
                });
                const data = await res.json();
                if (data.answer) {
                    responseEl.textContent = data.answer;
                } else {
                    responseEl.textContent = "Fehler oder keine Antwort erhalten.";
                }
            } catch (err) {
                console.error(err);
                responseEl.textContent = "Fehler: " + err;
            }
        });

        window.addEventListener("DOMContentLoaded", fetchServers);
    </script>
</body>

</html>
